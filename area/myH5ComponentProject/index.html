<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    
    <title>IT教育网2015课程学习情况</title>

    <!-- 载入所有的组件资源 -->
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    
    <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>


    <!-- H5对象：进行内容管理 -->

    <script type="text/javascript" src="js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css" >

    <script type="text/javascript" src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css" >

    <!-- 页面逻辑的样式 -->
    <style type="text/css">

        body{
            margin: 0;
            padding: 0;
        }

        .h5_page{
            background-image: url(imgs/page_bg.png);
        }
        /*首页背景*/
        .h5_page_face{
            background-image: url(imgs/face_bg.png);
        }
        /*slogan叫上抖动效果*/
        .h5_component_name_slogan,.h5_component_name_tail_slogan{
            -webkit-animation:rock 2s infinite 2s;
            animation: rock 2s infinite 2s;
        }
        @-webkit-keyframes rock{
            10%{ transform:rotate(-3deg)}
            15%{ transform:rotate(3deg)}
            20%{ transform:rotate(-4deg)}
            30%{ transform:rotate(3deg)}
            40%{ transform:rotate(-2deg)}
            45%{ transform:rotate(1deg)}
            50%{ transform:rotate(-1deg)}
            75%{ transform:rotate(0deg)}
            100%{ transform:rotate(0deg)}
        }
        @keyframes rock{
            10%{ transform:rotate(-3deg)}
            15%{ transform:rotate(3deg)}
            20%{ transform:rotate(-4deg)}
            30%{ transform:rotate(3deg)}
            40%{ transform:rotate(-2deg)}
            45%{ transform:rotate(1deg)}
            50%{ transform:rotate(-1deg)}
            75%{ transform:rotate(0deg)}
            100%{ transform:rotate(0deg)}
        }        
        /*内容页标题 组件name：caption*/
        .h5_component_name_caption{
            /*课程原版图是page_caption_bg.png*/
            background-image: url(imgs/page_caption_bg1.png);
            /*是除以2之后的值 */
            width: 250px;
            height: 62px;
            text-align: center;
            line-height: 44px;
            font-size: 20px;
            font-weight: bold;
            font-family:微软雅黑;
            color: #fff;
        }

        /*尾页 返回动画*/
        .h5_component_name_back{
            top: 22px;
            -webkit-animation:back 2s infinite 2s;
            animation: back 2s infinite 2s;
        }

        @-webkit-keyframes back{
            50%{ top: 15px; }
        }

        @keyframes back{
            50%{ top: 15px; }
        }
    </style>

    
    <body>

    <div class="loading">

        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>

        <div id="rate">0%</div>

    </div>



    <!-- 加载 H5组件 相关资源 -->
    <script type="text/javascript">

        /*var res = [
            'Base','Bar','Bar_v','Point','Polyline',
            'Radar','Pie','Ring'
            ];
            */
        var res = [
            'Base','Bar','Bar_v','Point','Polyline',
            'Pie'
        ];
        var html = [];
        for(s in res){
            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');

        }
        document.write( html.join('') );
    </script>
    <!-- 主要逻辑 -->
    <script type="text/javascript">

        $(function  () {
        
            var h5 =new H5();
            //给页面添加底部png
            h5.whenAddPage=function(){

                this.addComponent('footer',{
                    height:39,
                    animateIn:{
                        opacity:1
                    },
                    animateOut:{
                        opacity:0
                    },
                    css:{
                        width:'100%',
                        bottom:0,
                        left:0
                    },
                    bg:'imgs/footer.png'
                })                
            };

            h5
            //首页
            .addPage('face')
                .addComponent('logo',{
                    center:true,
                    /*此图尺寸取的是imgs/face_logo1.png的尺寸 */
                    /*宽高都是原始值，内部js会处理 */
                    width:422,
                    height:106,
                    animateIn:{
                        /*top是除以2之后的值 */
                        top:'120px',
                        opacity:1
                    },
                    animateOut:{
                        top:0,
                        opacity:0
                    },
                    bg:'imgs/face_logo1.png'
                })
                .addComponent('slogan',{
                    center:true,
                    width:365,
                    height:99,
                    css:{
                        opacity:0
                    },
                    animateIn:{
                        /*top是除以2之后的值 */
                        top:'215px',
                        opacity:1
                    },
                    animateOut:{
                        top:0,
                        opacity:0
                    },
                    bg:'imgs/face_slogan.png',
                    delay:600
                })
                .addComponent('face_img_left',{
                    width:370,
                    height:493,
                    bg:'imgs/face_img_left.png',
                    css:{
                        opacity:0,left:-50,bottom:-50
                    },
                    animateIn:{
                        opacity:1,left:0,bottom:0
                    },
                    animateOut:{opacity:0,left:-50,bottom:-50},
                    delay:1000
                })
                .addComponent('face_img_right',{
                    width:276,
                    height:449,
                    bg:'imgs/face_img_right.png',
                    css:{
                        opacity:0,right:-50,bottom:-50
                    },
                    animateIn:{
                        opacity:1,right:0,bottom:0
                    },
                    animateOut:{opacity:0,right:-50,bottom:-50},
                    delay:1000
                })
            //核心理念 页
            .addPage()
                .addComponent('caption',{
                    css:{
                        top:'67px'
                    },
                    text:'核心理念'
                })
                .addComponent('p1_title',{
                    width:456,
                    height:52,
                    //考虑到不同分辨率下的效果，所以没有按照psd设置left
                    center:true,
                    bg:'imgs/p1_title.png',
                    css:{
                        top:'50px',
                        opacity:0
                    },
                    animateIn:{
                        top:'155px',
                        opacity:1
                    },
                    animateOut:{
                        top:'0px',
                        opacity:0
                    }
                })
                .addComponent('description',{
                    width:465,/*521-2*2*14 */
                    height:263,/*335-2*2*18 */
                    //考虑到不同分辨率下的效果，所以没有按照psd设置left
                    center:true,
                    bg:'imgs/description_bg.gif',
                    text:'2013年，IT教育网的诞生引领中国IT职业从教育进入新时代；高质量实战课程、全新教学模式、实时互动学习，以领先优势打造行业品牌；迄今为止，IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',
                    css:{
                        top:'300px',
                        opacity:0,
                        padding:'18px 14px',
                        font:'12px/1.5 微软雅黑',
                        letterSpacing:'1px'
                    },
                    animateIn:{
                        top:'194px',
                        opacity:1
                    },
                    animateOut:{
                        top:'300px',
                        opacity:0
                    },
                    delay:300
                })
                .addComponent('p1_people',{
                    width:515,
                    height:305,
                    center:true,
                    bg:'imgs/p1_people.png',
                    css:{
                        top:'200px',
                        opacity:0
                    },
                    animateIn:{
                        top:'377px',
                        opacity:1
                    },
                    animateOut:{
                        top:'200px',
                        opacity:0
                    },
                    delay:1000             
                })
            //3 课程方向分布
            .addPage()
                .addComponent('caption',{
                    css:{
                        top:'67px'
                    },
                    text:'课程方向分布'
                })          
                .addComponent('msg',{
                    text:'课程分布前端开发占到40%',
                    css:{
                        top:'183px',opacity:0,
                        textAlign:'center',width:'100%',color:'black',
                        font: '12px 微软雅黑',fontWeight: 'bold'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })
                .addComponent('polyline',{
                    type:'polyline',
                    data:[['前端开发',0.4],['移动开发',0.2],['后端开发',0.29],['图像处理','0.11']],
                    center:true,
                    width:666,/* 466+200 */
                    height:360,/** 260+100 */
                    css:{
                        top:'255px',opacity:0
                        //textAlign:'center',width:'100%',color:'black',
                        //font: '12px 微软雅黑',fontWeight: 'bold'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })
            //5 前端开发
            .addPage()
                .addComponent('caption',{
                    css:{
                        top:'67px'
                    },
                    text:'前端开发'
                })
                .addComponent('bar',{
                    type:'bar',
                    data:[
                        ['Javascript' , .32  ,'#ff7676'],
                        ['HTML/CSS' , .21  ],
                        ['CSS3' , .1 ],
                        ['HTML5' , .1  ],
                        ['jQuery' , .04 ],
                        ['Webapp' , .04 ],
                        ['Node.js' , .03 ],
                        ['Bootstrap' , .02 ],
                        ['AngularJs' , .02  ]
                    ],
                    center:true,
                    width:600,
                    height:600,
                    css:{
                        top:'186px'
                    }
                })
            //8 课程难度级别分布
            .addPage()
                .addComponent('caption',{
                    css:{
                        top:'67px'
                    },
                    text:'课程难度级别分布'
                })
                .addComponent('point',{
                    type:'point',
                    data:[
                        ['中级',.4,'#ff7676',0],
                        ['初级',.25,'#ffa4a4','-50%','-50%'],
                        ['高级',.35,'#99c1ff','75%','-100%']
                    ],
                    center:true,
                    //注意，因为point图是以第一个圆为基准的，
                    //所以这个width就是第一个圆的大小，而不是整个组件的大小
                    width:280,
                    height:280,
                    css:{
                        //第一个圆的top
                        top:'52%'/** 590/1136 */
                    }
                })
                .addComponent('msg',{
                    css:{
                        bottom:'12%',
                        width: '100%',
                        textAlign: 'center'
                    },
                    text:'课程难度分布，中级课程占到 40%'
                })
                
            //9 尾页
            .addPage()
                .addComponent('back',{
                    width:52,
                    height:50,
                    center:true,
                    /* 位置，效果等已经在style设置 */
                    bg:'imgs/tail_back.png',
                    onclick:function(){
                        //点击回首页
                        $.fn.fullpage.moveTo(1);
                    }
                })
                .addComponent('tail_share',{
                    width:128,
                    height:120,
                    bg:'imgs/tail_share.png',
                    css:{
                        right:'60px',
                        top:'10px',
                        opacity:0
                    },
                    animateIn:{
                        right:'30px',
                        top:'10px',
                        opacity:1
                    },
                    animateOut:{
                        right:'60px',
                        top:'100px',
                        opacity:0
                    }  
                })                
                .addComponent('tail_logo1',{
                    width:422,
                    height:106,
                    center:true,
                    bg:'imgs/tail_logo1.png',
                    css:{
                        top:'100px',
                        opacity:0
                    },
                    animateIn:{
                        top:'203px',
                        opacity:1
                    },
                    animateOut:{
                        top:'100px',
                        opacity:0
                    }       
                })
                .addComponent('tail_slogan',{
                    width:314,
                    height:46,
                    center:true,
                    bg:'imgs/tail_slogan.png',
                    css:{
                        top:'100px',
                        opacity:0
                    },
                    animateIn:{
                        top:'288px',
                        opacity:1
                    },
                    animateOut:{
                        top:'100px',
                        opacity:0
                    }       
                })
            .loader();
            //.loader(5);

        });
    </script>
